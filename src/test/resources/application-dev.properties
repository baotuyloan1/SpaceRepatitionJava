server.port=8080
spring.servlet.multipart.enabled=true
spring.servlet.multipart.maxFileSize=200MB
spring.servlet.multipart.maxRequestSize=210MB
spring.servlet.multipart.fileSizeThreshold=2KB
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2016Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2016Dialect
spring.jpa.properties.hibernate.format_sql=true
#place to save audio and image
dir.resource.audioWord=resources/audio/words
dir.resource.imgWord=resources/img/wordImg
dir.resource.audioSentence=resources/audio/sentences
dir.resource.imgCourse=resources/img/courseImg
dir.resource.imgTopic=resources/img/courseImg
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.default_batch_fetch_size=1000
learnEnglish.app.jwtCookieName=learningEnglish
learnEnglish.app.jwtExpirationsMs=86400000
learnEnglish.app.defaultEF=2.5
learnEnglish.app.defaultQ=5
learnEnglish.app.timeFirstDay=1
learnEnglish.app.timeSecondDay=3
learnEnglish.app.leastEF=1.3
spring.profiles.active=dev